name: Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint and Test
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build Next.js
      run: npm run build
      
    - name: Build Discord bot
      run: npm run bot:build
      
    - name: Test environment variables
      run: node test-env.js

  security-check:
    runs-on: ubuntu-latest
    name: Security Audit
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Check for vulnerabilities
      run: |
        if npm audit --audit-level high; then
          echo "âœ… No high-severity vulnerabilities found"
        else
          echo "âŒ High-severity vulnerabilities detected"
          exit 1
        fi

  build-check:
    runs-on: ubuntu-latest
    name: Build Verification
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: |
        echo "ğŸ—ï¸ Building Next.js application..."
        npm run build
        
        echo "ğŸ¤– Building Discord bot..."
        npm run bot:build
        
        echo "âœ… All builds completed successfully!"
        
    - name: Check build artifacts
      run: |
        ls -la .next/
        ls -la backend/dist/
        echo "ğŸ“¦ Build artifacts verified"

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Analysis
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check package.json validity
      run: |
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        echo "âœ… package.json is valid"
        
    - name: Install and verify dependencies
      run: |
        npm ci
        echo "âœ… All dependencies installed successfully"
        
    - name: Check for outdated packages
      run: |
        npm outdated || true
        echo "ğŸ“Š Dependency audit completed" 